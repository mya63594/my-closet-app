<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>My Closet App</title>

<style>
/* ====== 全体デザイン（黒×ピンク×紫） ====== */
body {
    font-family: Arial;
    background: linear-gradient(135deg, #120018, #000);
    color: #ffd8ff;
    padding: 20px;
}

/* 見出し */
h1, h2, h3 {
    text-align: center;
    color: #ffbdf8;
}

/* ====== 服追加フォーム ====== */
form, .input-box {
    margin-bottom: 20px;
}

select, input {
    width: 100%;
    padding: 10px;
    background: #1d1d1d;
    color: #ffbdf8;
    border: 1px solid #ff6ad5;
    border-radius: 10px;
    margin-top: 10px;
}

button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(135deg, #d57bff, #ff6ad5);
    color: white;
}

/* ====== 登録した服一覧 ====== */
.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1b1b1b;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 10px;
    border: 1px solid #333;
}
.item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}
.delete-btn {
    background: #ff6ad5;
    border: none;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
}

/* ====== コーデ表示 ====== */
#coordinate-area {
    width: 90%;
    margin: auto;
    padding: 20px;
    text-align: center;
    border-radius: 15px;
    background: #1a1a1a;
    margin-bottom: 30px;
    border: 1px solid #444;
}
#coordinate-area img {
    width: 160px;
    border-radius: 10px;
    margin: 5px;
}

/* ====== 円形スライドクローゼット ====== */
.carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    gap: 20px;
    padding: 15px;
    border-radius: 14px;
    background: #121212;
    border: 1px solid #444;
    white-space: nowrap;
    margin-bottom: 30px;
}
.carousel::-webkit-scrollbar {
    display: none;
}
.carousel img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    scroll-snap-align: center;
    border-radius: 12px;
    border: 2px solid #ff87e8;
    cursor: pointer;
}

</style>
</head>

<body>
<h1>My Closet</h1>

<!-- ===============================
   洋服追加エリア
================================ -->
<h2>洋服を追加</h2>

<input type="file" id="imageInput">

<select id="category">
    <option>仕事</option>
    <option>遊び</option>
    <option>バレー</option>
    <option>夜職</option>
</select>

<select id="season">
    <option>夏服</option>
    <option>冬服</option>
</select>

<select id="material">
    <option>レース</option>
    <option>ベロア</option>
    <option>コットン</option>
    <option>その他</option>
</select>

<button onclick="addItem()">追加する</button>

<div id="list"></div>


<!-- ===============================
   コーディネートエリア
================================ -->
<h2>コーデを作る</h2>

<div id="coordinate-area">
    <div id="selected-top">トップスを選んでね</div>
    <div id="selected-bottom">ボトムスを選んでね</div>
</div>

<h3>トップスを選ぶ</h3>
<div id="top-carousel" class="carousel"></div>

<h3>ボトムスを選ぶ</h3>
<div id="bottom-carousel" class="carousel"></div>

<script src="script.js"></script>
</body>
</html>
