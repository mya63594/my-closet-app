<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Closet — 円形クローゼット</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <!-- Mediapipe SelfieSegmentation (for background removal) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Closet</h1>
      <div class="subtitle">黒 × ピンク × 紫 — ワイヤーハンガー</div>
    </header>

    <!-- form -->
    <section class="form-card">
      <div class="form-row">
        <div class="form-col">
          <label>写真</label>
          <input type="file" id="imageInput" accept="image/*;capture=camera">
        </div>

        <div class="form-col">
          <label>カテゴリ</label>
          <select id="category">
            <option>仕事</option>
            <option>遊び</option>
            <option>バレー</option>
            <option>夜職</option>
          </select>
        </div>

        <div class="form-col">
          <label>季節</label>
          <select id="season">
            <option>夏服</option>
            <option>冬服</option>
          </select>
        </div>

        <div class="form-col">
          <label>素材</label>
          <select id="material">
            <option>レース</option>
            <option>ベロア</option>
            <option>コットン</option>
            <option>その他</option>
          </select>
        </div>

        <div class="form-col" style="min-width:120px;align-self:flex-end">
          <label>種類</label>
          <select id="kind">
            <option value="infer">自動判定（仕事/遊び→トップス, それ以外→ボトムス）</option>
            <option value="top">トップス</option>
            <option value="bottom">ボトムス</option>
          </select>
          <button id="addBtn" class="btn" style="margin-top:8px">追加する</button>
        </div>
      </div>
      <p class="note">※写真を選ぶと自動で背景を切り抜いてハンガーにかけます。</p>
    </section>

    <!-- closet -->
    <div class="closet-wrap">
      <div id="closet">
        <div class="closet-interior">
          <div class="rail-wrap">
            <div class="circle-stage" aria-hidden="true">
              <div id="top-ring" class="ring" data-rotation="0"></div>
            </div>

            <div class="selected-area" style="margin-top:6px">
              <div id="selected-top">トップス: まだ選ばれていません</div>
              <div id="selected-bottom">ボトムス: まだ選ばれていません</div>
            </div>

            <div class="circle-stage" style="margin-top:6px" aria-hidden="true">
              <div id="bottom-ring" class="ring" data-rotation="0"></div>
            </div>
          </div>

          <div id="list"></div>
        </div>

        <!-- doors -->
        <div id="door-left" class="door"></div>
        <div id="door-right" class="door"></div>

        <div class="door-handle left" aria-hidden="true"></div>
        <div class="door-handle right" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
