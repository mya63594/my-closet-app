<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Closet App</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .item { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        img { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; }
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

<h2>洋服を追加</h2>

<input type="file" id="imageInput" accept="image/*"><br><br>

<select id="category">
    <option>仕事</option>
    <option>遊び</option>
    <option>バレー</option>
    <option>夜職</option>
</select>

<select id="season">
    <option>夏</option>
    <option>冬</option>
</select>

<select id="material">
    <option>レース</option>
    <option>ベロア</option>
    <option>コットン</option>
</select>

<button onclick="addItem()">追加</button>

<h2>クローゼット</h2>
<div id="list"></div>

<script src="script.js"></script>
</body>
</html>
