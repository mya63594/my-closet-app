<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Closet — 円形クローゼット</title>

<style>
:root{
  --bg1:#090007;
  --bg2:#120018;
  --accent-pink:#ff6ad5;
  --accent-purple:#d57bff;
  --muted:#bda3d9;
  --card:#151216;
}

/* base */
*{box-sizing:border-box}
body{
  margin:0;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  -webkit-font-smoothing:antialiased;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color: #ffe8ff;
  padding:18px;
}
.container{max-width:980px;margin:0 auto}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
h1{margin:0;font-size:20px;color:var(--accent-pink)}

/* form */
.form-card{
  background: linear-gradient(180deg,#0b0810,#0f0a15);
  padding:12px;border-radius:12px;border:1px solid rgba(255,105,200,0.06);
  margin-bottom:16px;
}
.form-row{display:flex;gap:10px;flex-wrap:wrap}
.form-col{flex:1;min-width:140px}
label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
input[type=file],select,input[type=text],button{
  width:100%;padding:10px;border-radius:10px;border:1px solid #2a2133;background:#0c0a0e;color:var(--muted);
}
button.btn{
  background:linear-gradient(90deg,var(--accent-purple),var(--accent-pink));
  color:#0a0610;border:none;padding:10px;border-radius:10px;font-weight:700;cursor:pointer;
}

/* closet wrapper */
.closet-wrap{max-width:760px;margin:14px auto}
#closet{
  position:relative;height:460px;border-radius:16px;overflow:hidden;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
  border:1px solid rgba(255,255,255,0.03);
  box-shadow:0 18px 60px rgba(6,0,12,0.6);
}

/* interior - appears when open */
.closet-interior{
  position:absolute;inset:0;padding:18px;display:flex;flex-direction:column;gap:12px;
  opacity:0;transform:translateY(8px);transition:opacity .6s ease, transform .6s ease;
}
#closet.open .closet-interior{opacity:1;transform:translateY(0)}

/* glass doors (frosted) */
.door{
  position:absolute;top:0;height:100%;width:50%;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px) saturate(130%);
  -webkit-backdrop-filter: blur(14px) saturate(130%);
  border:1px solid rgba(255,255,255,0.12);
  transition: transform 2.2s cubic-bezier(.2,.9,.2,1), box-shadow .6s;
  z-index:6;
  box-shadow: inset 0 -30px 60px rgba(0,0,0,0.45);
}
#door-left{left:0;transform-origin:left center}
#door-right{right:0;transform-origin:right center}
#closet.open #door-left{ transform: translateX(-105%); }
#closet.open #door-right{ transform: translateX(105%); }

/* handles */
.door-handle{
  position:absolute;top:50%;transform:translateY(-50%);width:8px;height:44px;border-radius:6px;
  background:linear-gradient(90deg,var(--accent-pink),var(--accent-purple));
  box-shadow:0 6px 16px rgba(213,123,255,0.18);z-index:10;opacity:.95;
}
.door-handle.left{left:44%}
.door-handle.right{right:44%}

/* rail containers (two stacked circular rails) */
.rail-wrap{display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center}

/* circular rail box */
.circle-stage{
  position:relative;
  width:360px;height:160px;border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
  border:1px solid rgba(255,255,255,0.02);
  display:flex;align-items:center;justify-content:center;
  overflow:visible;
}

/* the rotating ring that we rotate with drag gesture */
.ring{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) rotate(0deg);width:320px;height:320px;
  border-radius:50%;pointer-events:auto;
}

/* hanger item around ring */
.ring-item{
  position:absolute;left:50%;top:50%;transform-origin:0px 0px;
  width:88px;height:110px;margin:-55px 0 0 -44px;display:flex;flex-direction:column;align-items:center;gap:6px;cursor:pointer;
  transition:transform .15s ease;
}
.ring-item img{width:80px;height:90px;object-fit:cover;border-radius:8px;border:2px solid rgba(200,140,255,0.12);box-shadow:0 8px 20px rgba(0,0,0,0.45)}
.ring-item:hover{transform:translateY(-8px) scale(1.04)}

/* small caption under item */
.ring-item .cap{font-size:12px;color:var(--muted);margin-top:4px;text-align:center}

/* selected display */
.selected-area{display:flex;gap:14px;align-items:center;justify-content:center;margin-top:2px}
.selected-area img{width:150px;height:150px;object-fit:cover;border-radius:12px;border:3px solid rgba(255,255,255,0.04)}

/* list of items (for management) */
#list{margin-top:12px;display:flex;flex-direction:column;gap:8px;padding:6px}

/* responsive */
@media (min-width:920px){
  .circle-stage{width:540px;height:220px}
  .ring{width:480px;height:480px}
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>My Closet</h1>
    <div style="font-size:13px;color:var(--muted)">黒 × ピンク × 紫</div>
  </header>

  <!-- form -->
  <section class="form-card">
    <div class="form-row">
      <div class="form-col">
        <label>写真</label>
        <input type="file" id="imageInput" accept="image/*">
      </div>

      <div class="form-col">
        <label>カテゴリ</label>
        <select id="category">
          <option>仕事</option>
          <option>遊び</option>
          <option>バレー</option>
          <option>夜職</option>
        </select>
      </div>

      <div class="form-col">
        <label>季節</label>
        <select id="season">
          <option>夏服</option>
          <option>冬服</option>
        </select>
      </div>

      <div class="form-col">
        <label>素材</label>
        <select id="material">
          <option>レース</option>
          <option>ベロア</option>
          <option>コットン</option>
          <option>その他</option>
        </select>
      </div>

      <div class="form-col" style="min-width:120px;align-self:flex-end">
        <label>種類</label>
        <select id="kind">
          <option value="infer">自動判定（仕事/遊び→トップス, それ以外→ボトムス）</option>
          <option value="top">トップス</option>
          <option value="bottom">ボトムス</option>
        </select>
        <button id="addBtn" class="btn" style="margin-top:8px">追加する</button>
      </div>
    </div>
  </section>

  <!-- closet -->
  <div class="closet-wrap">
    <div id="closet">
      <div class="closet-interior">
        <!-- rail top (top row) -->
        <div class="rail-wrap" style="margin-top:6px">
          <div class="circle-stage" aria-hidden="true">
            <!-- top ring (smaller radius) -->
            <div id="top-ring" class="ring" data-rotation="0"></div>
          </div>

          <!-- preview selected -->
          <div class="selected-area" style="margin-top:6px">
            <div id="selected-top">トップス: まだ選ばれていません</div>
            <div id="selected-bottom">ボトムス: まだ選ばれていません</div>
          </div>

          <!-- bottom ring -->
          <div class="circle-stage" style="margin-top:6px" aria-hidden="true">
            <div id="bottom-ring" class="ring" data-rotation="0"></div>
          </div>
        </div>

        <!-- management list -->
        <div id="list"></div>

      </div>

      <!-- doors -->
      <div id="door-left" class="door"></div>
      <div id="door-right" class="door"></div>

      <div class="door-handle left" aria-hidden="true"></div>
      <div class="door-handle right" aria-hidden="true"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
